        <a href="../index.html"> <button
                style="background-color: #946f9e; margin-left: 1%;position: absolute; height: 7%; display: block;"
                class="ui icon button">
                <i class="big left arrow icon"></i>
            </button></a>
        Select Category

    </h1>
    <div class="ui three column center aligned stackable grid">
        <div class="row">
            <div class="column">
                <div class="checkcols">
                    <div class="ui checkbox" style="margin-bottom: 20px;">
                        <div id="theContainer">
                            <input type="checkbox" name="example">
                            <label>Bench 200 lbs</label>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="cols">
                        <img style="border: 2px solid black;" class="ui tiny image"
                        src="../stylesheets/images/plus.png">
                    </div>
                        <input type="text" name="newItem" style="transform: scale(0.75);" id="InputText">
                </div>
                
            </div>
        </div>
    </div>


    <script>
        document.querySelectorAll('.cols').forEach(el => {
            // el.addEventListener('mousemove', handleMove);
            el.addEventListener('mouseover', function () {
                el.style.transform = 'perspective(500px) scale(1.1) ';
            })
            console.log(el);
            /* Add listener for mouseout event, remove the rotation */
            el.addEventListener('mouseout', function () {
                el.style.transform = 'perspective(500px) scale(1)'
            })

            /* Add listener for mousedown event, to simulate click */
            el.addEventListener('mousedown', function () {
                el.style.transform = 'perspective(500px) scale(0.9)'
            })

            /* Add listener for mouseup, simulate release of mouse click */
            el.addEventListener('mouseup', function () {
                el.style.transform = 'perspective(500px) scale(1.1)'
            })
            
            el.addEventListener('click', function() {
                var text = document.getElementById('InputText').value;
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = text;
                checkbox.name = text;
                checkbox.value = text;
                console.log(text);
                var label = document.createElement('label')
                label.htmlFor = text;
                label.appendChild(document.createTextNode(text));
            
                var br = document.createElement('br');
            
                var container = document.getElementById('theContainer');
                container.appendChild(checkbox);
                container.appendChild(label);
                container.appendChild(br);
            })
        });
    </script>
