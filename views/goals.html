        <h1>
            Add new Goal:
        </h1>
        <div class="row" style="margin-bottom: 20px;">
            <div class="column" id="enterGoal">
                <input type="text" name="newItem" style="transform: scale(0.75);" id="InputText">
                <div class="cols">
                    <img style="border: 2px solid black;" class="ui tiny image"
                    src="../stylesheets/images/plus.png">
                </div>
            </div>
            <div class="popup">
                <span class="popuptext" id="myPopup">Please Enter your Goal!</span>
            </div>
        </div>

    <script>
        document.querySelectorAll('.cols').forEach(el => {
            // el.addEventListener('mousemove', handleMove);
            el.addEventListener('mouseover', function () {
                el.style.transform = 'perspective(500px) scale(1.1) ';
            })
            console.log(el);
            /* Add listener for mouseout event, remove the rotation */
            el.addEventListener('mouseout', function () {
                el.style.transform = 'perspective(500px) scale(1)'
            })

            /* Add listener for mousedown event, to simulate click */
            el.addEventListener('mousedown', function () {
                el.style.transform = 'perspective(500px) scale(0.9)'
            })

            /* Add listener for mouseup, simulate release of mouse click */
            el.addEventListener('mouseup', function () {
                el.style.transform = 'perspective(500px) scale(1.1)'
            })
            
            el.addEventListener('click', function() {
                var text = document.getElementById('InputText').value;
                if(text==""){
                    var popup = document.getElementById("myPopup");
                    popup.classList.toggle("show");
                    return;
                }
                var classContain = document.createElement('div');
                classContain.className = 'ui checkbox';
                //classContain.type = 'ui checkbox';
                classContain.style = 'margin-bottom: 20px';
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = text;
                checkbox.name = "Goal";
                checkbox.onclick = function(){
                    var text = this.value;
                    var classContain = document.createElement('div');
                    classContain.className = 'ui checkbox';
                    //classContain.type = 'ui checkbox';
                    classContain.style = 'margin-bottom: 20px';
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = true;
                    checkbox.name = "checked";
                    checkbox.onclick = function(){
                        return false;
                    }
                    checkbox.value = text;
                    console.log(text);
                    var label = document.createElement('label')
                    label.htmlFor = text;
                    label.appendChild(document.createTextNode(text));
                
                    var br = document.createElement('br');
                    classContain.appendChild(checkbox);
                    classContain.appendChild(label);
                    // Check if Bench is present and add png
                    var checkBench = text.includes('Bench');
                    if(checkBench==false) {
                        checkBench = text.includes('bench');
                    }
                    if(checkBench==true){
                        var image = document.createElement('img');
                        image.src = "/stylesheets/images/bench.png";
                        image.width = 30;
                        image.height = 30;
                        classContain.appendChild(image);
                    }
                    // Check if Deadlift is present and add png
                    var checkDeadlift = text.includes('Deadlift');
                    if(checkDeadlift==false) {
                        checkDeadlift = text.includes('deadlift');
                    }
                    if(checkDeadlift==true){
                        var image = document.createElement('img');
                        image.src = "/stylesheets/images/deadlift.png";
                        image.width = 30;
                        image.height = 30;
                        classContain.appendChild(image);
                    }
                    // Check if Squat is present and add png
                    var checkSquat = text.includes('Squat');
                    if(checkSquat==false) {
                        checkSquat = text.includes('squat');
                    }
                    if(checkSquat==true){
                        var image = document.createElement('img');
                        image.src = "/stylesheets/images/squat.png";
                        image.width = 30;
                        image.height = 30;
                        classContain.appendChild(image);
                    }
                    var container = document.getElementById('theCompleted');
                    container.appendChild(br);
                    container.appendChild(classContain);
                    this.parentNode.parentNode.removeChild(this.parentNode);
                    return;
                }
                checkbox.value = text;
                console.log(text);
                var label = document.createElement('label')
                label.htmlFor = text;
                label.appendChild(document.createTextNode(text));
            
                var br = document.createElement('br');
                classContain.appendChild(checkbox);
                classContain.appendChild(label);
                // Check if Bench is present and add png
                var checkBench = text.includes('Bench');
                if(checkBench==false) {
                    checkBench = text.includes('bench');
                }
                if(checkBench==true){
                    var image = document.createElement('img');
                    image.src = "/stylesheets/images/bench.png";
                    image.width = 30;
                    image.height = 30;
                    classContain.appendChild(image);
                }
                // Check if Deadlift is present and add png
                var checkDeadlift = text.includes('Deadlift');
                if(checkDeadlift==false) {
                    checkDeadlift = text.includes('deadlift');
                }
                if(checkDeadlift==true){
                    var image = document.createElement('img');
                    image.src = "/stylesheets/images/deadlift.png";
                    image.width = 30;
                    image.height = 30;
                    classContain.appendChild(image);
                }
                // Check if Squat is present and add png
                var checkSquat = text.includes('Squat');
                if(checkSquat==false) {
                    checkSquat = text.includes('squat');
                }
                if(checkSquat==true){
                    var image = document.createElement('img');
                    image.src = "/stylesheets/images/squat.png";
                    image.width = 30;
                    image.height = 30;
                    classContain.appendChild(image);
                }
                var container = document.getElementById('theContainer');
                container.appendChild(br);
                container.appendChild(classContain);
                document.getElementById('InputText').value = "";
            })
        });

                    image.width = 30;

                    classContain.appendChild(image);
                }
                var container = document.getElementById('theCompleted');
                container.appendChild(br);
                container.appendChild(classContain);
                this.parentNode.parentNode.removeChild(this.parentNode);
                return;
            })
        });
